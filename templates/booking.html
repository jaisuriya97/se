<!DOCTYPE html>
<html>
<head>
	<title>{% block title%}Mello Travels{%endblock %}</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='booking.css') }}">
   <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
      </style>
</head>
<body>
		<header>
			<a href="#" class="logo">MellowTrips</a>
			<div class="rightside">
				<div class="btns daynight">
					<ion-icon name="moon-outline"></ion-icon>
					<ion-icon name="sunny-outline"></ion-icon>
				</div>
				<div class="btns menutoggle">
					<ion-icon name="grid-outline"></ion-icon>
				</div>
			</div>


		</header>
        <section class="main">
	
            <img  class="background" width="100%" height="100%"  src="{{url_for('static', filename='booking6.jpg')}}" />

		</section>
        <ul class="navigation">
			<li><a href="#">Home</a></li>
			<li><a onclick="window.location.href='{{ url_for( 'signup'  ) }}';">signup</a></li>
			<li><a onclick="window.location.href='{{ url_for( 'login'  ) }}';">login</a></li>
			<li><a onclick="window.location.href='{{ url_for( 'booking'  ) }}';">Booking</a></li>

		</ul>
<div class="content">
        <h1 class="heading-title">Book Your trip!</h1>

   <form  method="POST" class="book-form" action="/booking ">


         <div class="input-data">
            <input class="namebox" type="text" name="name" required autocomplete="off">
            <label>Name </label>
         </div>
         <div class="email-data">
            <input class="emailbox" type="email" name="mail" autocomplete="off">
            <label>email </label>
         </div>
         <div class="phone-data">
            <input type="number"  name="phone">
            <label>phone </label>
         </div>
         <div class="address-data">
            <input type="text"  name="address" autocomplete="off">
            <label>Address </label>
         </div>
         <div class="where-data">
            <label>Location </label>
            <select class="select" name="where" >
               <option >Italy</option>
               <option >France</option>
               <option >us</option>
               <option >Dubai</option>
             </select>
             
         </div>
         <div class="pop-data">
            <label>Population</label>
            <input type="number" name="population">
         </div>
         <div class="arrival-data">
            <label>Arrival</lable>
            <input type="number" name="arrivals">
         </div>
         <div class="leaving-data">
            <label>leaving</label>
            <input type="number" name="leaving">
         </div>
      </div>


      <input class="reg" type="submit" name="Register" value="Submit" >

   </form>
</div>

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script>
			let daynight = document.querySelector('.daynight')
			let menutoggle = document.querySelector('.menutoggle')
			let body = document.querySelector('body')
			let navigation = document.querySelector('.navigation')

			daynight.onclick=function(){
				body.classList.toggle('dark')
				daynight.classList.toggle('active')
			}
			menutoggle.onclick=function(){
				menutoggle.classList.toggle('action')
				navigation.classList.toggle('action')
			}
		</script>
</body>
